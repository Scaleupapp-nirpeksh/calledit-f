<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.26  0 0 0 0 0.87  0 0 0 0 0.36  0 0 0 0.5 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Subtle ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.12"/>

  <!-- Lightning bolt with glow -->
  <path
    d="M292 64 L156 272 L244 272 L220 448 L356 240 L268 240 Z"
    fill="url(#bolt)"
    filter="url(#glow)"
  />

  <!-- Small cricket seam accents -->
  <path d="M128 168 Q176 208 144 256" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.2" stroke-linecap="round"/>
  <path d="M384 256 Q352 304 384 344" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.2" stroke-linecap="round"/>
</svg>
